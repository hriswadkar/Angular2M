<label>Server Name</label>
<!--<input 
    type="text" 
    class="form-control"
    (input)="onUpdateServerName($event)"
>-->
<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName"
>
<p>{{ serverName }}</p>
<button class="btn btn-primary" 
    [disabled]="!allowNewServer" 
    (click)="onCreateServer()">Add Server</button>
<!--<p [innerText]="allowNewServer"></p>
<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No Server was created!</p>
</ng-template>
<input
    type="text"
    class="form-control"
    [(ngModel)]="userName">
<p>{{ userName }}</p>
<button class="btn btn-primary" 
    [disabled]="userName.length == 0" 
    (click)="onClearUserName()">Clear User Name</button>
<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-primary"
    (click)="onDisplayDetails()">Display Details
</button>
<p *ngIf="displayStatus">Secret details: tuna</p>
<p>Total Button Clicks {{displayCount.length}}</p>
<div 
    *ngFor="let item of displayCount"
    [ngStyle]="{backgroundColor: item >= 5 ? '#224455' : 'transparent'}"
>{{item}}</div>
