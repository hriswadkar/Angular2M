<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName"
>
<p>{{ serverName }}</p>
<button class="btn btn-primary" 
    [disabled]="!allowNewServer" 
    (click)="onCreateServer()">Add Server</button>
<p [innerText]="allowNewServer"></p>
<p>{{ serverCreationStatus }}</p>
<input
    type="text"
    class="form-control"
    [(ngModel)]="userName">
<p>{{ userName }}</p>
<button class="btn btn-primary" 
    [disabled]="userName.length == 0" 
    (click)="onClearUserName()">Clear User Name</button>
